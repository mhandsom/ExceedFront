<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DooRSon</title>

<body>
    <div class="app" id="app">
        <h1 id="app-name">DOORSon</h1>
        <form class="my-form" action="" method="POST" id="information">
            <label for="firstname">ชื่อ</label>
            <input type="text" name="firstname" id="firstname" required/>
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lastname" id="lastname" required/>
            <label for="pplnum">จำนวนคน</label>

            <!-- <hr class="hr" /> -->
            <p class="" id="errormsg"></p>
            <div class="btn-sec">
                <input class="my-btn submit-btn" type="submit" name="submit" id=""  value="Submit"/>
                <input class="my-btn test-btn" type="button" name="test" id="test" value="Test"/>
                <input class="my-btn reset-btn" type="button" name="reset" id="reset" value="Reset"/>
            </div>
        </form>
    </div>
    <footer></footer>
    <script src="post.js"></script>

</html>
